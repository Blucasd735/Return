<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="../Styles/table.css">
</head>
<body>
    <h1>Tabelas de Exemplos</h1>
    <div class="tabela-simples">
        <table>
            <tr>
                <td>A1</td>
                <td>A2</td>
                <td>A3</td>
            </tr>
            <tr>
                <td>B1</td>
                <td>B2</td>
                <td>B3</td>
            </tr>
        </table>
    </div>
<br>
<h2 style="text-align: center; font-family: sans-serif; font-weight: bold; margin-top: 100px;">Tabela Grande</h2>
    <div class="tabela-grande">
        <table>
            <thead>
                <tr>
                    <th>População</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>5.000</td>
                    <td>São Paulo</td>
                </tr>
                <tr>
                    <td>10.000</td>
                    <td>Pernambuco</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total de População</th>
                    <td>15.000</td>
                </tr>
            </tfoot>
                </div>
        </table>
    <br>
    <p>Tabela Completa Melhores PS2</p>
    <table>
        <thead>
            <th>Jogos</th>
            <th>Ranking</th>
        </thead>
        <tbody>
            <tr>
                <td>Shadow Of The Colossos</td>
                <td>1º</td>
            </tr>
            <tr>
                <td>Resident Evil 4</td>
                <td>2º</td>
            </tr>
            <tr>
                <td>The Sims 2</td>
                <td>3º</td>
            </tr>
            <tr>
                <td>GTA: San Andreas</td>
                <td>4º</td>
            </tr>
            <tr>
                <td>Bully</td>
                <td>5º</td>
            </tr>
        </tbody>
        <tfoot>
            
        </tfoot>
    </table>
</body>
</html>
